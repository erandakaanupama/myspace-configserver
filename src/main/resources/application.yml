spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: git@github.com:erandakaanupama/myspace-config.git
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true
server:
  port: 8071